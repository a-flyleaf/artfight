<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>ArtFight 2021{%if page.title%} | {{page.title}}{%endif%}</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
	<link rel="stylesheet" type="text/css" href="2021.css"/>
</head>

<body{%if page.class%} class="{{page.class}}"{%endif%}><div id="wrap">
	
	<header>
		<a href="{%include url.html%}"><h1>ArtFight 2021</h1></a>
		<nav><ul>
			<a href="{%include url.html%}/about"><li>owo whats this</li></a>
			<a href="{%include url.html%}/for-me"><li>cool stuff people drew for me</li></a>
			<a href="{%include url.html%}/for-you"><li>stuff I drew for other people</li></a>
		</ul></nav>
	</header>
	
	<main>
		<h2>{{page.title}}</h2>
		{{content}}
	</main>
	
	<footer><ul>
		<li><span>base site code by <a href="/" target="_blank">a-flyleaf</a>/<a href="https://artfight.net/~NightAuctor" target="_blank">NightAuctor</a>;</span> <span>galleries use <a href="https://fancyapps.com/docs/ui/fancybox/" target="_blank">fancybox v4</a></span></li>
		<li>art and characters belong to those credited</li>
	</ul></footer>
	
</div><!--/wrap--><script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script><script>
	//this works in the fancyapps playground but not my local machine whyyyy
	Fancybox.bind("[data-fancybox]", {
		animated: false,
		click: null //because otherwise socmed links are annoying
	});
</script></body>
</html>
